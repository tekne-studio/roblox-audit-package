# Roblox Audit Tools
# A collection of Lua-based audit and dependency analysis tools for Roblox/Rojo projects

[package]
name = "roblox-audit"
version = "0.0.16"
description = "Audit and dependency analysis tools for Roblox/Rojo projects"
license = "MIT"
authors = ["Marlus Saraiva"]
repository = "https://github.com/tekne-studio/roblox-audit"

# Define the executables provided by this package
[[bin]]
name = "roblox-audit"
path = "audit.lua"

# Dependencies - tools this package needs to function
[tools]
luau-lsp = "JohnnyMorganz/luau-lsp@1.61.0"
stylua = "JohnnyMorganz/StyLua@2.0.1"
selene = "Kampfkarren/selene@0.30.0"
